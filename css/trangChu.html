<html>
<head>
    <title>Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 200px;
            height: 100px;
        }

        .nav {
            display: flex;
            list-style: none;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav li a {
            display: block;
            color: #66afe9;
            text-decoration: none;
        }

        .nav li a:hover {
            text-decoration: underline;
        }

        .cart {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .cart img {
            width: 100%;
            height: 100%;
        }

        .cart span {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 12px;
            text-align: center;
            line-height: 20px;
        }

        .main {
            display: flex;
        }

        .sidebar {
            width: 300px;
        }

        .sidebar h3 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            display: block;
            color: #66afe9;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            margin-left: 20px;
        }

        .content h2 {
            text-align: center;
        }

        .content ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
        }

        .content ul li {
            width: 250px;
            margin-right: 20px;
            margin-bottom: 20px; 
        }

        .content ul li img {
            width: 100%;
            height: 200px; 
        }

        .content ul li h4 {
           text-align:center; 
           margin-top :10px; 
           margin-bottom :5px; 
           color :#66afe9; 
           font-weight :bold; 
           font-size :18px; 
       }
       .content ul li p { 
           text-align:center; 
           margin-bottom :5px; 
           color :#333; 
           font-size :16px; 
       }
       .content ul li button { 
           display:block; 
           width :100%; 
           padding :10px; 
           background-color :#66afe9; 
           color :white; 
           border :none; 
           cursor :pointer; 
       }
       .content ul li button:hover { 
           background-color :#5c9fe1; 
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <img src="/mobile-store-concept-logo-free-vector.jpg" alt="Logo" class="logo">
          <ul class="nav">
              <li><a href="trangChu.html">Trang chủ</a></li>
              <li><a href="gioiThieu.html">Giới thiệu</a></li>
              <li><a href="sanPham.html">Sản phẩm</a></li>
              <li><a href="#">Liên hệ</a></li>
          </ul>
          <div class="cart">
              <a href="gioHang.html">
                <img src="/cart.jpg" alt="Cart">
              <span>0</span>
              </a>
          </div>
      </div>
      <div class="main">
          <div class="sidebar">
              <h3>Danh mục sản phẩm</h3>
              <ul>
                  <li><a href="#">Điện thoại</a></li>
                  <li><a href="#">Laptop</a></li>
                  <li><a href="#">Máy tính bảng</a></li>
                  <li><a href="#">Phụ kiện</a></li>
              </ul>
          </div>
          <div class="content">
              <h2>Sản phẩm mới nhất</h2>
              <ul>
                  <li>
                      <img src="/Apple_iphone13_hero_09142021_inline.jpg.slideshow-xlarge_2x.jpg" alt="iPhone 13">
                      <h4>iPhone 13</h4>
                      <p>25.000.000 VNĐ</p>
                      <button>Mua ngay</button>
                  </li>
                  <li>
                      <img src="samsungs21.jpg" alt="Samsung S21">
                      <h4>Samsung S21</h4>
                      <p>20.000.000 VNĐ</p>
                      <button>Mua ngay</button>
                  </li>
                  <li>
                      <img src="xiaomi11.jpg" alt="Xiaomi 11">
                      <h4>Xiaomi 11</h4>
                      <p>15.000.000 VNĐ</p>
                      <button>Mua ngay</button>
                  </li>

              </ul>

              <h2>Sản phẩm bán chạy nhất</h2>

              <!-- Add more products here -->

          </div>

      </div>

    </div>

</body>

</html>
