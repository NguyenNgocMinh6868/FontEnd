<html>
<head>
    <title>Trang đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            display: block;
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #66afe9;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #66afe9;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #5c9fe1;
        }

        .link {
            display: block;
            text-align: center;
            color: #66afe9;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang đăng nhập</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Đăng nhập</button>
                <a href="doiMatKhau.html" class="link">Quên mật khẩu?</a>
                <a href="dangKi.html" class="link">Chưa có tài khoản? Đăng ký ngay</a>
            </div>
        </form>
    </div>
</body>
</html>
