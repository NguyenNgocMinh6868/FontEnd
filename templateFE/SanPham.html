<div class="row">
  <div class="row col-2"></div>
  <div class="row col-8">
    <form action="" method="post">
      <div class="mb-3">
        <label class="form-label">id </label>
        <input type="text" class="form-control" ng-model="id" required>
        
        <div class="mb-3">
          <label class="form-label">ten </label>
          <input type="text" class="form-control" ng-model="ten" required>
        </div>
        <div class="mb-3">
          <label class="form-label">so luong ton </label>
          <input type="text" class="form-control" ng-model="soLuongTon" required>
        </div>
        <div class="mb-3">
          <label class="form-label">loai </label>
          <select class="form-select" aria-label="Default select example" ng-model="loaiSanPham">
            <option value="mot">One</option>
            <option value="hai">Two</option>
            <option value="ba">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">gia </label>
          <input type="text" class="form-control" ng-model="gia" required>
        </div>
        <div class="mb-3">
          <label class="form-label">hinh thuc san xuat </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
              value="trong nuoc" ng-model="hinhThucSanXuat">
            <label class="form-check-label" for="flexRadioDefault1">
              trong nuoc
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
              value="ngoai nuoc" ng-model="hinhThucSanXuat" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              ngoai nuoc
            </label>
          </div>
        </div>
      </div>
      <a href="#them"><button type="submit" class="btn btn-primary" ng-click="them()">Them</button></a>
      <a href="#them"><button type="submit" class="btn btn-primary" ng-click="sua()">sua</button></a>
    </form>
      <!-- <button>sua</button> -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">ten</th>
            <th scope="col">so luong ton</th>
            <th scope="col">loai san pham</th>
            <th scope="col">gia</th>
            <th scope="col">hinh thuc san xuat</th>
            <th colspan="2">chuc nang</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="SanPham in listSanPham">
            <td>{{ SanPham.id }}</td>
            <td>{{ SanPham.ten }}</td>
            <td>{{ SanPham.soLuongTon }}</td>
            <td>{{ SanPham.loaiSanPham }}</td>
            <td>{{ SanPham.gia }}</td>
            <td>{{ SanPham.hinhThucSanXuat }}</td>
            <td>
              <a class="btn btn-primary" href="#detail/{{SanPham.id}}">DETAIL</a>
              <button class="btn btn-primary" ng-click="delete(SanPham.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
   
    <!-- <a class="btn btn-primary" href="#them">THÃŠM</a> -->
  </div>
  <div class="row col-2"></div>
</div>
